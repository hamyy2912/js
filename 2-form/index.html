<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sign Up Page</h1>
    <main id="main-block">
      <form id="form-field">
        <div class="info-item" id="info-email">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="info-item" id="info-username">
          <label for="username">User Name:</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="info-item" id="info-password">
          <label for="password">Password:</label>
          <input type="text" name="password" id="password" />
        </div>
        <div class="info-item" id="info-password-confirmer">
          <label for="password-confirmer">Confirm Password:</label>
          <input type="text" name="password-confirmer" id="password-confirmer" />
        </div>
        <input type="submit" value="SignUp" id="submit-btn" />
        <input type="reset" value="Reset" id="reset-btn" />
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
